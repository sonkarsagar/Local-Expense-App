<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho - log in or sign up</title>
    <link rel="stylesheet" href="cgpt.css">
</head>
<body>
    <h1>Zoho</h1>
    <form id="form">
        <input type="text" name="email" id="email" placeholder="Email address or phone number"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <button id="submit">Log in</button><br> 
        <a href="http://localhost:3000/forgotPassword/forgotPassword.html">Forgotten password?</a><br><br>
        <button id="create" value="Redirect">Create new account</button><br>
    </form>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
